<div *ngIf="dataViewed==false">
     <div class="col-md-12">
          <div class="card">
               <div class="card-header">
                    <h5 class="title">Get total money between interval</h5>
               </div>
               <div class="card-body">
                    <div class="mb-3">
                         <label>flat id</label>
                         <input type="number" [(ngModel)]="flatId" class="form-control"
                              placeholder="Type flatId">
                    </div>
               </div>
               <div class="card-body">
                    <div class="mb-3">
                         <label>secondBegin</label>
                         <input type="number" [(ngModel)]="secondBegin" class="form-control"
                              placeholder="Type secondBegin">
                    </div>
               </div>

               <div class="card-body">
                    <div class="mb-3">
                         <label>secondFinal</label>
                         <input type="number" [(ngModel)]="secondFinal" class="form-control"
                              placeholder="Type secondFinal">
                    </div>
               </div>

               <div class="card-body">
                    <div class="mb-3">
                         <label>isIncome</label>
                         <input type="boolean" [(ngModel)]="isIncome" class="form-control" placeholder="Type isIncome">
                    </div>
               </div>
               <div class="card-footer">
                    <button class="btn btn-fill btn-primary" (click)="getMonthlyMoney()">Get</button>
               </div>
          </div>
     </div>
</div>
<div *ngIf="dataViewed==true">
     <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
     </div>
     <table class="table">
          <thead>
               <tr>
                    <th>id</th>
                    <th>card id</th>
                    <th>flat id</th>
                    <th>date</th>
                    <th>price</th>
                    <th>name</th>
                    <th>isIncome</th>
               </tr>
          </thead>
          <tbody>
               <tr *ngFor="let item of cardHistoryDetails">
                    <td>{{item.id}}</td>
                    <td>{{item.cardId}}</td>
                    <td>{{item.flatId}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.isIncome}}</td>
               </tr>
          </tbody>
     </table>
</div>
