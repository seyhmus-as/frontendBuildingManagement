<div *ngIf="dataViewed==false">
     <div class="col-md-12">
         <div class="card">
             <div class="card-header">
                 <h5 class="title">Get CardHistories By Card Id</h5>
             </div>
             <div class="card-body">
                 <div class="mb-3">
                     <label>Card Id</label>
                     <input type="number" [(ngModel)]="viewedId" class="form-control" placeholder="type card Id">
                 </div>
             </div>
             <div class="card-footer">
                 <button class="btn btn-fill btn-primary" (click)="getCardHistoryById()">Get</button>
             </div>
         </div>
     </div>
 </div>
 <div *ngIf="dataViewed==true">
     <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
         <span class="visually-hidden">Loading...</span>
     </div>
     <table class="table">
        <thead>
            <tr>
                 <th>Id</th>
                 <th>Card Id</th>
                 <th>Flat Id</th>
                 <th>Date</th>
                 <th>Price</th>
            </tr>
       </thead>
       <tbody>
            <tr *ngFor="let item of cardHistories">
                 <td>{{item.id}}</td>
                 <td>{{item.cardId}}</td>
                 <td>{{item.flatId}}</td>
                 <td>{{item.date | date:'medium'}}  </td>
                 <td>{{item.price}}</td>
            </tr>
       </tbody>
     </table>
 </div>
