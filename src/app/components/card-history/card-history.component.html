<div class="mb-3">
     <label for="efilterText" class="form-label">Search</label>
     <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="type for search">
</div>

<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
     <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
     <thead>
          <tr>
               <th>Id</th>
               <th>Card Id</th>
               <th>Flat Id</th>
               <th>Date</th>
               <th>Price</th>
          </tr>
     </thead>
     <tbody>
          <tr *ngFor="let item of cardHistories">
               <td>{{item.id}}</td>
               <td>{{item.cardId}}</td>
               <td>{{item.flatId}}</td>
               <td>{{item.date | date:'medium'}}  </td>
               <td>{{item.price}}</td>
          </tr>
     </tbody>
</table>
