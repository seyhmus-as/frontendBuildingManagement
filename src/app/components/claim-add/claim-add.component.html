<div class="content">
     <div class="col-md-12">
         <div class="card">
             <div class="card-header">
                 <h5 class="title">OperationClaim Add</h5>
             </div>
             <div class="card-body">
                 <form [formGroup]="operationClaimAddForm">
                     <div class="mb-3">
                         <label for="operationClaimId">operationClaimId</label>
                         <div class="form-group">
                             <input type="number" id="operationClaimId" formControlName="operationClaimId" class="form-control"
                                 placeholder="operationClaimId" />
                         </div>
                     </div>
                     <div class="mb-3">
                         <label for="name">name</label>
                         <div class="form-group">
                             <input type="text" id="Name" formControlName="name" class="form-control"
                                 placeholder="name"/>
                         </div>
                     </div>
                 </form>
             </div>
             <div class="card-footer">
                 <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
             </div>
         </div>
     </div>
 </div>
