<div class="mb-3">
     <label for="efilterText" class="form-label">Search</label>
     <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Type for search">
</div>
<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
     <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
     <thead>
          <tr>
               <th>flat id</th>
               <th>apartmentId</th>
               <th>priceOfRent</th>
               <th>renterId</th>
          </tr>
     </thead>
     <tbody>
          <tr *ngFor="let item of flats">
               <td>{{item.flatId}}</td>
               <td>{{item.apartmentId}}</td>
               <td>{{item.priceOfRent}}</td>
               <td>{{item.renterId}}</td>
          </tr>
     </tbody>
</table>
