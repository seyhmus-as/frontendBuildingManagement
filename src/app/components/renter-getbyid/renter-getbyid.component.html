<div *ngIf="dataViewed==false">
     <div class="col-md-12">
         <div class="card">
             <div class="card-header">
                 <h5 class="title">Renter Get By Id</h5>
             </div>
             <div class="card-body">
                 <div class="mb-3">
                     <label>Renter Id</label>
                     <input type="number" [(ngModel)]="viewedId" class="form-control" placeholder="type renter id">
                 </div>
             </div>
             <div class="card-footer">
                 <button class="btn btn-fill btn-primary" (click)="getRenterById()">Get</button>
             </div>
         </div>
     </div>
 </div>
 <div *ngIf="dataViewed==true">
     <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
         <span class="visually-hidden">Loading...</span>
     </div>
     <table class="table">
         <thead>
             <tr>
                 <th>Renter Id</th>
                 <th>First Name</th>
                 <th>Last Name</th>
             </tr>
         </thead>
         <tbody>
             <tr *ngFor="let col of [0]">
                 <td>{{renter.id}}</td>
                 <td>{{renter.firstName}}</td>
                 <td>{{renter.lastName}}</td>
             </tr>
         </tbody>
     </table>
 </div>
