<div class="content">
     <div class="col-md-12">
         <div class="card">
             <div class="card-header"><h5 class="title">Add Renter</h5></div>
             <div class="card-body">
                 <form [formGroup]="renterAddForm">
                    <div class="mb-3">
                        <label for="renterId">Renter Id</label>
                        <div class="form-group">
                            <input
                            readonly
                            type="number" 
                            id="renterId" 
                            formControlName="renterId" class="form-control" 
                            placeholder=""/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="firstName">First Name</label>
                        <div class="form-group">
                            <input type="text" 
                            id="firstName" 
                            formControlName="firstName" class="form-control" 
                            placeholder="type first name"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="lastName">Last Name</label>
                        <div class="form-group">
                            <input type="text" 
                            id="lastName" 
                            formControlName="lastName" class="form-control" 
                            placeholder="type last name"/>
                        </div>
                    </div>
                 </form>
             </div>
             <div class="card-footer">
                 <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
             </div>
         </div>
     </div>
 </div>
