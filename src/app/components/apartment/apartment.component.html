<div class="mb-3">
     <label for="efilterText" class="form-label">Search</label>
     <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="type for search">
</div>

<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
     <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
     <thead>
          <tr>
               <th>Apartment id</th>
               <th>Apartment name </th>
               <th>Number of Flat</th>
               <th>Number of Floor</th>
          </tr>
     </thead>
     <tbody>
          <tr *ngFor="let item of apartments | filterPipe:filterText">
               <td>{{item.id}}</td>
               <td>{{item.name| uppercase}}</td>
               <td>{{item.numberOfFlat}}</td>
               <td>{{item.numberOfFloor}}</td>
          </tr>
     </tbody>
</table>
