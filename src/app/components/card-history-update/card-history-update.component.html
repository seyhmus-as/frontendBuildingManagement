<div class="content">
     <div class="col-md-12">
         <div class="card">
             <div class="card-header">
                 <h5 class="title">Card History Add</h5>
             </div>
             <div class="card-body">
                 <form [formGroup]="cardHistoryAddForm">
                     <div class="mb-3">
                         <label for="id">Id</label>
                         <div class="form-group">
                             <input type="number" id="id" formControlName="id" class="form-control"
                                 placeholder="updated id" />
                         </div>
                     </div>
                     <div class="mb-3">
                         <label for="cardId">cardId</label>
                         <div class="form-group">
                             <input type="number" id="cardId" formControlName="cardId" class="form-control"
                                 placeholder="cardId" />
                         </div>
                     </div>
                     <div class="mb-3">
                         <label for="flatId">flatId</label>
                         <div class="form-group">
                             <input type="number" id="flatId" formControlName="flatId" class="form-control"
                                 placeholder="flatId" />
                         </div>
                     </div>
                     <div class="mb-3">
                         <label for="date">date</label>
                         <div class="form-group">
                             <input type="datetime-local" id="date" formControlName="date" class="form-control"
                                 placeholder="date" />
                         </div>
                     </div>
                     <div class="mb-3">
                         <label for="price">price</label>
                         <div class="form-group">
                             <input type="number" id="price" formControlName="price" class="form-control"
                                 placeholder="price" />
                         </div>
                     </div>
 
                 </form>
             </div>
             <div class="card-footer">
                 <button class="btn btn-fill btn-primary" (click)="update()">Ekle</button>
             </div>
         </div>
     </div>
 </div>
