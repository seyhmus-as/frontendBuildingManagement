<div class="content">
     <div class="col-md-12">
         <div class="card">
             <div class="card-header">
                 <h5 class="title">Update Apartment</h5>
             </div>
             <div class="card-body">
                 <form [formGroup]="apartmentAddForm">
                     <div class="mb-3">
                         <label for="Id">Apartment Id</label>
                         <div class="form-group">
                             <input type="number" id="Id" formControlName="Id"
                                 class="form-control" placeholder="type apartment id" />
                         </div>
                     </div>
                     <div class="mb-3">
                         <label for="Name">Apartment Name</label>
                         <div class="form-group">
                             <input type="text" id="Name" formControlName="Name" class="form-control"
                                 placeholder="type apartment name" />
                         </div>
                     </div>
                     <div class="mb-3">
                         <label for="numberOfFlat">Number of Flat</label>
                         <div class="form-group">
                             <input type="number" id="numberOfFlat" formControlName="numberOfFlat" class="form-control"
                                 placeholder="type number of flat" />
                         </div>
                     </div>
                     <div class="mb-3">
                         <label for="numberOfFloor">Number of Floor</label>
                         <div class="form-group">
                             <input type="number" id="numberOfFloor" formControlName="numberOfFloor" class="form-control"
                                 placeholder="type number of floor" />
                         </div>
                     </div>
 
                 </form>
             </div>
             <div class="card-footer">
                 <button class="btn btn-fill btn-primary" (click)="update()">Update</button>
             </div>
         </div>
     </div>
 </div>
